<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="CSS/estilo.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
	<title>AL Pachino's Pizza</title>
</head>
<body class="gridIndex felxWrap">
	<header>
		<div class="header">
			<img class="logo absolute animate__animated animate__heartBeat"	src="images/logo.png" alt="Pizzalogo" height="150px" width="170px">
			<h1 class="h1FontSize animate__animated animate__zoomIn">AL Pachino's Pizza
			</h1>
		</div>
		<nav class="nav bgColorNav">
			<ul>
				<li><a href="#">Inicio</a></li>
				<li><a href="pages/menu.html">Menu</a></li>
				<li><a href="pages/contacto.html">Contacto</a></li>
				<li><a href="pages/quienessomos.html">Quienes Somos</a></li>
				<li><a href="pages/carrito.html">Carrito</a></li>
			</ul>
		</nav>
	</header>
	<main class="bgColor">
			<img  class="border" src="images/pizza1.jpg" height="500" width="600">
			<img  class="border" src="images/pizza2.jpg" height="500" width="600">
			<img  class="border" src="images/pizza3.jpg" height="500" width="600">
	</main>
	<footer class="bgColor marginTop">
		<div class="logoFooterIzq absolute">
			<img class="footerLogo" src="images/logo.png" width="120px" height="100px">
		</div>
		<div class="footerIcons">
			<div class="alignCenter">
				<img src="images/instagram.jpg" alt="InstagramLogo" height="50" width="50">
				<h2><a href="http://www.instagram.com" target="_blank">Instagram</a>
				</h2>
			</div>
			<div class="alignCenter">
				<img src="images/facebook.png" alt="FacebookLogo" height="50" width="50">
				<h2><a href="http://www.facebook.com" target="_blank">Facebook</a>
				</h2>
			</div>
			<div class="alignCenter">
				<img src="images/youtube.png" alt="YolutubeLogo" height="50" width="50">
				<h2><a href="http://www.youtube.com" target="_blank">Youtube</a>
				</h2>
			</div>
		</div>
	</footer>
</body>
</html>
