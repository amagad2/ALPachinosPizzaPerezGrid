<!DOCTYPE html>
<html lang="es">
<head>

<body class="gridIndex">
	<header>

			</h1>
		</div>
		<nav class="nav bgColorNav">
			<ul>
				<li><a href="#">Inicio</li>
				<li><a href="pages/menu.html"></a>Menu</li>
				<li><a href="pages/contacto.html"></a>Contacto</li>
