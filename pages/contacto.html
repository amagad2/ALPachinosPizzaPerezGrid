<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../CSS/estilo.css">
	<title>AL Pachino's Pizza - Contacto</title>
</head>
<body>
	<header>
		<div class="header">
			<img class="logo absolute"	src="../images/logo.png" alt="Pizzalogo" height="150px" width="170px">
			<h1 class="h1FontSize">AL Pachino's Pizza
			</h1>
		</div>
		<nav class="nav bgColorNav">
			<ul>
				<li><a href="../index.html">Inicio</a></li>
				<li><a href="../pages/menu.html">Menu</a></li>
				<li><a href="#">Contacto</a></li>
				<li><a href="../pages/quienessomos.html">Quienes Somos</a></li>
				<li><a href="../pages/carrito.html">Carrito</a></li>
			</ul>
		</nav>
	</header>
	<main class="inline">
		<h2>Contactanos</h2><br>
		<div>
			<img src="../images/pizzeria.jpg" width="800" height="400">
		</div><br>
		<form>
			<label for="Nombre">Nombre:</label>
			<input type="text" name="Nombre">
			<label for="E-Mail">E-Mail:</label>
			<input type="text" name="E-Mail">
			<h4>Comentario</h4>
			<textarea cols="30" rows="10"></textarea>
			<input type="submit" name="Enviar" value="Enviar">
		</form>
	</main>
	<footer class="bgColor marginTop">
		<div class="logoFooterIzq absolute">
			<img class="footerLogo" src="../images/logo.png" width="120px" height="100px">
		</div>
		<div class="footerIcons">
			<div class="alignCenter">
				<img src="../images/instagram.jpg" alt="InstagramLogo" height="50" width="50">
				<h2><a href="http://www.instagram.com" target="_blank">Instagram</a>
				</h2>
			</div>
			<div class="alignCenter">
				<img src="../images/facebook.png" alt="FacebookLogo" height="50" width="50">
				<h2><a href="http://www.facebook.com" target="_blank">Facebook</a>
				</h2>
			</div>
			<div class="alignCenter">
				<img src="../images/youtube.png" alt="YolutubeLogo" height="50" width="50">
				<h2><a href="http://www.youtube.com" target="_blank">Youtube</a>
				</h2>
			</div>
		</div>
	</footer>
</body>
</html>
